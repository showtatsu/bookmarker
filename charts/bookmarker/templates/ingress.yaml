{{- if .Values.ingress.enabled }}
{{- $root := . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bookmarker.fullname" . }}-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bookmarker.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookmarker.backend.serviceName" $root }}
                port:
                  number: {{ $root.Values.backend.service.port }}
          - path: /_next
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookmarker.frontend.serviceName" $root }}
                port:
                  number: {{ $root.Values.frontend.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookmarker.frontend.serviceName" $root }}
                port:
                  number: {{ $root.Values.frontend.service.port }}
    {{- end }}
{{- end }}
